<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0a2a43" />
  <title>Whylee — Daily Brain Training</title>

  <link rel="manifest" href="/site.webmanifest" />
  <link rel="icon" href="/media/icons/app-icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/media/icons/apple-touch-icon.png" />

  <!-- Core styles -->
  <link rel="stylesheet" href="/style.css?v=__BUILD__" />
  <link rel="stylesheet" href="/animations.css?v=__BUILD__" />
</head>
<body class="app">
  <div id="app" class="app-shell">
    <div id="splash" class="splash">
      <div class="logo">🦊 Whylee</div>
      <div class="spinner" aria-hidden="true"></div>
    </div>
    <main id="view" hidden></main>
  </div>

  <!-- Runtime init -->
  <script type="module">
    import '/app/ui/updatePrompt.js?v=__BUILD__';
    import '/shell.js?v=__BUILD__';
    import '/app.js?v=__BUILD__';
    // The updatePrompt module wires the SW “updated” toast automatically.

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
          .then(reg => console.log('[SW] registered:', reg.scope))
          .catch(err => console.warn('[SW] registration failed:', err));
      });
    }
  </script>
</body>
</html>
