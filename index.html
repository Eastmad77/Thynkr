<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Whylee — Daily Brain Training</title>

  <!-- PWA -->
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0A0D12">

  <!-- Icons -->
  <link rel="icon" href="/media/icons/whylee-icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="/media/icons/whylee-icon-512.png" sizes="512x512">

  <!-- Styles (correct paths) -->
  <link rel="stylesheet" href="/css/style.css?v=7006">
  <link rel="stylesheet" href="/css/animations.css?v=7006">
  <link rel="stylesheet" href="/styles/avatar.css?v=7006">
  <link rel="stylesheet" href="/styles/avatar-badge.css?v=7006">
</head>
<body class="theme-dark">
  <div id="app">
    <!-- Minimal shell -->
    <header class="site-header">
      <img src="/media/icons/whylee-icon-192.png" alt="Whylee" width="32" height="32" />
      <h1>Whylee</h1>
    </header>

    <main id="root">
      <!-- Your app renders here -->
      <section class="hero">
        <h2>Daily Brain Training</h2>
        <p>Sharpen focus, learn, and improve with cinematic flow.</p>
      </section>
    </main>
  </div>

  <!-- Service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .catch(e => console.warn('[SW] register failed:', e));
    }
  </script>

  <!-- Firebase (CDN) – allowed by CSP -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-messaging.js" defer></script>

  <!-- Your Firebase config (must exist) -->
  <script src="/firebase-config.js" defer></script>

  <!-- App bootstrap (correct paths) -->
  <script src="/js/shell.js?v=7006" defer></script>
  <script src="/js/app.js?v=7006" defer></script>

  <!-- UI: avatar overlays (correct path) -->
  <script type="module" src="/scripts/ui/avatar.js?v=7006"></script>
</body>
</html>
