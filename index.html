<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Daily Brain Bolt</title>

  <link rel="manifest" href="/site.webmanifest" />
  <link rel="icon" href="/favicon.svg" />

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css?v=5104" />

  <!-- Libraries & App scripts -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="/shell.js?v=5104" defer></script>
  <script src="/app.js?v=5104" defer></script>
</head>
<body>
  <!-- Start splash -->
  <div id="startSplash" class="splash success-anim" role="dialog" aria-live="polite">
    <div class="splash-inner">
      <div class="splash-badge">
        <img src="/app-icon.svg" alt="Brain Bolt logo" class="splash-bolt" width="110" height="110">
      </div>
      <div class="splash-title">Brain <span class="zap">⚡</span> Bolt</div>
      <div class="splash-msg">Loading today’s set…</div>
    </div>
  </div>

  <!-- Header -->
  <header class="topbar">
    <div class="hero-bg"><img src="/header-graphic.svg" alt=""></div>
    <div class="hero-inner">
      <a class="brand" href="/">
        <img src="/app-icon.svg" alt="" class="logo" />
        <div class="brand-text">
          <div class="kicker">The Daily</div>
          <h1 style="color:#fff;">Brain <span class="zap">⚡</span> Bolt</h1>
          <div class="tagline">Sharpen your mind — daily.</div>
        </div>
      </a>
      <div class="actions">
        <button id="mmMenuBtn" aria-label="Menu">☰</button>
        <button id="notifyItem" aria-label="Notifications">🔔 Notifications: ON</button>
        <button id="soundBtn" aria-label="Sound">🔊</button>
      </div>
    </div>
    <div class="status" aria-live="polite">
      <span id="setLabel" class="muted">Ready</span>
      <span id="pillScore" class="muted">Score 0</span>
      <span id="progressLabel" class="muted">Q 0/12</span>
    </div>
  </header>

  <!-- Side menu -->
  <aside id="mmSideMenu" class="side-menu" aria-hidden="true">
    <nav class="menu-nav">
      <a href="/" aria-current="page">🏠 Home</a>
      <a href="/about.html">ℹ️ About</a>
      <a href="/pro.html">⭐ Pro</a>
      <a href="/privacy.html">🔒 Privacy</a>
      <a href="/terms.html">📄 Terms</a>
      <a href="/contact.html">✉️ Contact</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="container">
    <section class="card quiz-card">
      <div class="timer-wrapper"><div id="timerBar" class="timer-bar"></div></div>
      <div class="elapsed-time">Time: <span id="elapsedTime">0:00</span></div>

      <!-- Premium floating streak bar -->
      <div class="streak-vis" id="streakVis"></div>

      <div class="qtimer-wrapper"><div id="qTimerBar" class="qtimer-bar"></div></div>

      <div id="questionBox" class="question-box">Press Start to Play</div>
      <div id="choices" class="choices"></div>

      <div class="controls">
        <button id="startBtn" class="btn primary">Start</button>
        <button id="shuffleBtn" class="btn ghost">Shuffle Set</button>
        <button id="shareBtn" class="btn ghost">Share</button>
      </div>

      <div id="gameOverBox" class="footer" style="display:none">
        <p id="gameOverText"></p>
        <button id="playAgainBtn" class="btn primary" style="display:none">Play Again</button>
      </div>
    </section>
  </main>

  <!-- Countdown overlay -->
  <div id="countdownOverlay" class="countdown-overlay" hidden>
    <div id="countNum" class="countdown-dot">3</div>
  </div>

  <!-- Success splash -->
  <div id="successSplash" class="success-splash success-anim" aria-hidden="true">
    <div class="splash-inner">
      <div class="splash-badge">
        <img src="/app-icon.svg" alt="" class="splash-bolt" width="110" height="110">
      </div>
      <div class="splash-title">Nice work!</div>
      <div class="splash-msg">Resetting for the next round…</div>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 Brain ⚡ Bolt · <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a></p>
  </footer>
</body>
</html>
