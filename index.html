<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a2a43" />
  <meta name="description" content="Whylee — fast, offline-ready, installable web app" />

  <!-- App identity -->
  <link rel="manifest" href="/site.webmanifest?v=6007" />
  <link rel="icon" href="/media/icons/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/media/icons/whylee-icon-192.png" />

  <title>Whylee</title>

  <!-- Performance hints -->
  <link rel="preload" href="/style.css?v=6007" as="style" />
  <link rel="preload" href="/shell.js?v=6007" as="script" />
  <link rel="preload" href="/app.js?v=6007" as="script" />

  <link rel="stylesheet" href="/style.css?v=6007" />
</head>
<body>
  <noscript>You need JavaScript enabled to run Whylee.</noscript>

  <!-- App Shell header -->
  <header class="app-header">
    <button class="icon" id="btn-menu" aria-label="Toggle menu" title="Menu" hidden>☰</button>
    <h1 class="brand">Whylee</h1>
    <div class="header-actions">
      <button id="btn-refresh" class="secondary">Refresh</button>
      <button id="btn-install" class="primary" hidden>Install</button>
    </div>
  </header>

  <!-- Main app container (shell.js will render views here) -->
  <main id="app" class="app-shell" role="main" aria-live="polite">
    <!-- Splash / safe placeholder while JS loads -->
    <section class="card" style="text-align:center">
      <img id="heroPoster" src="/media/posters/poster-start.jpg" alt="Whylee splash" style="max-width:100%;border-radius:16px"/>
      <p class="muted" style="margin-top:10px">Loading…</p>
    </section>
  </main>

  <!-- Footer tabs (SPA) -->
  <footer class="app-footer">
    <nav class="tabs" aria-label="Primary">
      <a href="#/home" data-tab>Home</a>
      <a href="#/tasks" data-tab>Tasks</a>
      <a href="#/about" data-tab>About</a>
    </nav>
    <small id="app-version" class="muted"></small>
  </footer>

  <!-- Core scripts -->
  <script src="/shell.js?v=6007" defer></script>
  <script src="/app.js?v=6007" defer></script>

  <!-- Optional feature modules (load only if present) -->
  <script src="/questions.js?v=6003" defer></script>
  <script src="/game.js?v=6004" defer></script>
  <script src="/achievements.js?v=6004" defer></script>
  <script src="/reflections.js?v=6004" defer></script>
  <script src="/pro.js?v=6004" defer></script>
</body>
</html>
