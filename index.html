<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thynkr — Sharpen Your Mind Daily</title>
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" href="/media/thynkr-icon-192.png" type="image/png" />
  <link rel="stylesheet" href="/style.css?v=8003" />

  <!-- Firebase + Messaging -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging-compat.js" defer></script>
  <script src="/firebase-config.js" defer></script>

  <!-- App Logic -->
  <script src="/shell.js?v=8003" defer></script>
  <script src="/app.js?v=8003" defer></script>
</head>
<body>
  <!-- Start Splash -->
  <div id="startSplash" class="splash" role="dialog" aria-live="polite">
    <video id="startVideo" class="splash-video" preload="auto" muted playsinline>
      <source src="/media/thynkr-start.webm" type="video/webm">
      <source src="/media/thynkr-start.mp4" type="video/mp4">
      <img src="/media/poster-start.jpg" alt="Thynkr splash poster" />
    </video>
  </div>

  <!-- Success Splash -->
  <div id="successSplash" class="splash success-splash" aria-hidden="true" style="display:none">
    <video id="successVideo" class="splash-video" preload="auto" muted playsinline>
      <source src="/media/thynkr-success.webm" type="video/webm">
      <source src="/media/thynkr-success.mp4" type="video/mp4">
      <img src="/media/poster-success.jpg" alt="Thynkr success poster" />
    </video>
  </div>

  <!-- Header -->
  <header class="topbar">
    <div class="hero-bg">
      <img src="/header-graphic.svg" alt="">
    </div>
    <div class="hero-inner">
      <a class="brand" href="/">
        <img src="/media/thynkr-icon-192.png" alt="Thynkr logo" class="logo" />
        <div class="brand-text">
          <div class="kicker">The Daily</div>
          <h1>Thynkr</h1>
          <div class="tagline">Sharpen your mind — daily.</div>
        </div>
      </a>
      <div class="actions">
        <button id="mmMenuBtn" aria-label="Menu">☰</button>
        <button id="soundBtn" aria-label="Sound">🔊</button>
      </div>
    </div>
    <div class="status">
      <span id="setLabel" class="muted">Ready</span>
      <span id="pillScore" class="muted">Score 0</span>
      <span id="progressLabel" class="muted">Q 0/12</span>
    </div>
  </header>

  <!-- Side Menu -->
  <aside id="mmSideMenu" class="side-menu" aria-hidden="true">
    <nav class="menu-nav">
      <a href="/" aria-current="page">🏠 Home</a>
      <a href="/about.html">ℹ️ About</a>
      <a href="/pro.html">⭐ Pro</a>
      <a href="/privacy.html">🔒 Privacy</a>
      <a href="/terms.html">📄 Terms</a>
      <a href="/contact.html">✉️ Contact</a>
      <button id="notifyBtn" class="menu-action">🔔 Enable Notifications</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="container">
    <section class="card quiz-card">
      <div class="timer-wrapper"><div id="timerBar" class="timer-bar"></div></div>
      <div class="elapsed-time">Time: <span id="elapsedTime">0:00</span></div>

      <div class="streak-vis" id="streakVis"></div>
      <div class="qtimer-wrapper"><div id="qTimerBar" class="qtimer-bar"></div></div>

      <div id="questionBox" class="question-box">Press Start to Play</div>
      <div id="choices" class="choices"></div>

      <div class="controls">
        <button id="startBtn" class="btn primary">Start</button>
        <button id="shuffleBtn" class="btn ghost">Shuffle Set</button>
        <button id="shareBtn" class="btn ghost">Share</button>
      </div>

      <div id="gameOverBox" class="footer" style="display:none">
        <p id="gameOverText"></p>
        <button id="playAgainBtn" class="btn primary" style="display:none">Play Again</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Thynkr · <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a></p>
  </footer>
</body>
</html>
