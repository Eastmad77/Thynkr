<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a2a43" />
  <meta name="description" content="Whylee — fast, offline-ready brain-training PWA" />

  <link rel="manifest" href="/site.webmanifest?v=7000" />
  <link rel="icon" href="/media/icons/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/media/icons/whylee-icon-192.png" />
  <title>Whylee</title>

  <link rel="preload" href="/style.css?v=7000" as="style" />
  <link rel="stylesheet" href="/style.css?v=7000" />
  <link rel="stylesheet" href="/styles/animations.css?v=7000" />
  <link rel="stylesheet" href="/styles/adlayer.css?v=7000" />
  <link rel="preload" href="/shell.js?v=7000" as="script" />
  <link rel="preload" href="/app.js?v=7000" as="script" />
</head>

<body>
  <noscript>Enable JavaScript to run Whylee.</noscript>

  <header class="app-header">
    <button class="icon" id="btn-menu" aria-label="Toggle menu" hidden>☰</button>
    <h1 class="brand">Whylee</h1>
    <div class="header-actions">
      <button id="btn-refresh" class="secondary">Refresh</button>
      <button id="btn-install" class="primary wl-nudge" hidden>Install</button>
    </div>
  </header>

  <main id="app" class="app-shell" role="main" aria-live="polite"></main>

  <footer class="app-footer">
    <nav class="tabs">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
    </nav>
    <small id="app-version" class="muted">v7000</small>
  </footer>

  <!-- Update prompt toast -->
  <div id="updatePrompt" class="wl-toast" style="display:none">
    <strong>New version available</strong>
    <div class="muted">Tap to refresh and get the latest updates.</div>
    <div style="margin-top:8px;display:flex;gap:8px">
      <button id="btnUpdateNow" class="primary">Refresh now</button>
      <button id="btnUpdateLater" class="secondary">Later</button>
    </div>
  </div>

  <!-- Firebase bridge (before core scripts) -->
  <script type="module" src="/scripts/firebase-bridge.js?v=7000"></script>

  <!-- Core app -->
  <script src="/shell.js?v=7000" defer></script>
  <script src="/app.js?v=7000" defer></script>
  <script src="/scripts/ui/updatePrompt.js?v=7000" defer></script>
</body>
</html>
