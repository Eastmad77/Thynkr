<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1b4fe0" />
  <title>Thynkr — Sharpen Your Mind</title>

  <!-- Favicon & App Icons -->
  <link rel="icon" type="image/svg+xml" href="/media/favicon.svg" />
  <link rel="alternate icon" href="/media/favicon-32.png" sizes="32x32" type="image/png" />
  <link rel="alternate icon" href="/media/favicon-48.png" sizes="48x48" type="image/png" />
  <link rel="apple-touch-icon" sizes="192x192" href="/media/favicon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/media/favicon-512.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Styles & Fonts -->
  <link rel="stylesheet" href="/style.css?v=9002" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Preload splash media -->
  <link rel="preload" as="video" href="/media/thynkr-start.mp4" type="video/mp4">
  <link rel="preload" as="video" href="/media/thynkr-success.mp4" type="video/mp4">

  <script src="/app.js?v=9002" defer></script>
</head>

<body>
  <!-- Start Splash Screen -->
  <section id="splash-screen" class="splash active">
    <video id="splashVideo" autoplay muted playsinline preload="auto" poster="/media/poster-start.jpg">
      <source src="/media/thynkr-start.mp4" type="video/mp4">
      <source src="/media/thynkr-start.webm" type="video/webm">
    </video>
    <div class="splash-overlay">
      <img src="/media/thynkr-icon-192.png" alt="Thynkr Icon" class="splash-icon" />
      <h1 class="splash-title">Thynkr</h1>
      <button id="startButton" class="btn-start">Tap to Begin</button>
    </div>
  </section>

  <!-- Main Game Wrapper -->
  <main id="game-container" class="hidden">
    <header class="topbar">
      <div class="brand">
        <img src="/media/thynkr-icon-192.png" alt="Thynkr" class="brand-icon">
        <span class="brand-text">Thynkr</span>
      </div>
      <nav class="nav-actions">
        <button id="menuBtn" class="btn-icon">☰</button>
      </nav>
    </header>

    <section id="quiz-area">
      <div class="streak-bar">
        <div id="streak-progress" class="progress-fill"></div>
      </div>
      <div class="quiz-card">
        <h2 id="question">Loading question...</h2>
        <div id="options" class="options-grid"></div>
      </div>
      <div id="feedback" class="feedback hidden"></div>
    </section>

    <section id="avatars" class="avatar-bar">
      <img src="/media/avatar-core.png" alt="Core Fox" class="avatar active" id="avatar-core">
      <img src="/media/avatar-curious.png" alt="Curious Fox" class="avatar" id="avatar-curious">
      <img src="/media/avatar-focused.png" alt="Focused Fox" class="avatar" id="avatar-focused">
      <img src="/media/avatar-genius.png" alt="Genius Fox" class="avatar" id="avatar-genius">
      <img src="/media/avatar-playful.png" alt="Playful Fox" class="avatar" id="avatar-playful">
      <img src="/media/avatar-night.png" alt="Night Fox" class="avatar" id="avatar-night">
      <img src="/media/avatar-relaxed.png" alt="Relaxed Fox" class="avatar" id="avatar-relaxed">
      <img src="/media/avatar-gameover.png" alt="Game Over Fox" class="avatar" id="avatar-gameover">
    </section>

    <!-- Level transition splashes -->
    <video id="successSplash" class="level-splash hidden" preload="auto" poster="/media/poster-success.jpg">
      <source src="/media/thynkr-success.mp4" type="video/mp4">
      <source src="/media/thynkr-success.webm" type="video/webm">
    </video>

    <video id="failSplash" class="level-splash hidden" preload="auto" poster="/media/poster-fail.jpg">
      <source src="/media/thynkr-fail.mp4" type="video/mp4">
      <source src="/media/thynkr-fail.webm" type="video/webm">
    </video>

    <footer class="footer">
      <p>© 2025 Thynkr · <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a></p>
    </footer>
  </main>

  <!-- Sound effects -->
  <audio id="sound-correct" src="/media/thynkr-sound-correct.mp3" preload="auto"></audio>
  <audio id="sound-wrong" src="/media/thynkr-sound-wrong.mp3" preload="auto"></audio>
  <audio id="sound-levelup" src="/media/thynkr-levelup.mp3" preload="auto"></audio>
</body>
</html>
