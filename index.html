<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whylee | Boost Your Brain</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/brand.css?v=8000">
  <link rel="stylesheet" href="/styles/style.css?v=8000">
  <link rel="stylesheet" href="/styles/animations.css?v=8000">

  <link rel="icon" type="image/png" href="/media/icons/favicon-32.png">
  <link rel="apple-touch-icon" href="/media/icons/apple-touch-icon.png">
  <meta name="theme-color" content="#0A3DFF">
</head>

<body>
  <div id="app">
    <header class="app-header">
      <img src="/media/icons/whylee-icon-192.png" alt="Whylee Logo" width="48" height="48">
      <h1>Whylee</h1>
    </header>

    <main>
      <section id="welcome">
        <h2>Boost Your Brain Daily</h2>
        <p>Sharpen memory, logic, and learning skills with Whyleeâ€™s interactive challenges.</p>
        <button id="startQuiz">Start Game</button>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { initCloudSync } from "/scripts/auth/cloudsync.js?v=8000";
    import { initTheme } from "/scripts/theme/theme.js?v=8000";
    import { auth } from "/scripts/firebase-bridge.js?v=8000";

    initCloudSync();
    initTheme();

    document.getElementById('startQuiz').addEventListener('click', () => {
      if (auth.currentUser) {
        window.location.href = '/game.html';
      } else {
        window.location.href = '/login.html';
      }
    });
  </script>
</body>
</html>
