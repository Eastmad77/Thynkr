<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thynkr ⚡</title>

  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" href="/favicon.svg" />
  <link rel="stylesheet" href="/style.css?v=6000" />

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="/shell.js?v=6000" defer></script>
  <script src="/app.js?v=6000" defer></script>
</head>

<body>
  <!-- START SPLASH -->
  <div id="startSplash" class="splash visible" role="dialog" aria-live="polite">
    <div class="splash-inner">
      <div class="splash-badge">
        <img src="/app-icon.svg" alt="Thynkr logo" class="splash-bolt" width="110" height="110">
      </div>
      <div class="splash-title">Welcome to <strong>Thynkr</strong></div>
      <div class="splash-msg">Sharpen your mind — Level up your thinking.</div>
    </div>
  </div>

  <!-- HEADER -->
  <header class="topbar">
    <a class="brand" href="/">
      <img src="/app-icon.svg" alt="" class="logo" />
      <div class="brand-text">
        <div class="kicker">The Daily</div>
        <h1>Thynkr <span class="zap">⚡</span></h1>
        <div class="tagline">Sharpen your mind — daily.</div>
      </div>
    </a>
    <div class="status">
      <span id="setLabel" class="muted">Ready</span>
      <span id="pillScore" class="muted">Score 0</span>
      <span id="progressLabel" class="muted">Q 0/12</span>
    </div>
  </header>

  <!-- SIDE MENU -->
  <aside id="mmSideMenu" class="side-menu" aria-hidden="true">
    <nav class="menu-nav">
      <a href="/" aria-current="page">🏠 Home</a>
      <a href="/about.html">ℹ️ About</a>
      <a href="/pro.html">⭐ Pro</a>
      <a href="/privacy.html">🔒 Privacy</a>
      <a href="/terms.html">📄 Terms</a>
      <a href="/contact.html">✉️ Contact</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="container">
    <section class="card quiz-card">
      <div id="timerBar" class="timer-bar"></div>
      <div class="elapsed-time">Time: <span id="elapsedTime">0:00</span></div>

      <div class="streak-vis" id="streakVis"></div>

      <div id="questionBox" class="question-box">Press Start to Play</div>
      <div id="choices" class="choices"></div>

      <div class="controls">
        <button id="startBtn" class="btn primary">Start</button>
        <button id="shuffleBtn" class="btn ghost">Shuffle</button>
      </div>

      <div id="gameOverBox" class="footer" style="display:none">
        <p id="gameOverText"></p>
        <button id="playAgainBtn" class="btn primary" style="display:none">Play Again</button>
      </div>
    </section>

    <!-- AD SECTION -->
    <div id="adContainer" class="hidden"></div>
  </main>

  <!-- SUCCESS SPLASH -->
  <div id="successSplash" class="success-splash" aria-hidden="true">
    <div class="splash-inner">
      <div class="splash-badge">
        <img src="/app-icon.svg" alt="Thynkr logo" class="splash-bolt" width="110" height="110">
      </div>
      <div class="splash-title">Level Up Complete!</div>
      <div class="splash-msg">Ready for the next challenge…</div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 <strong>Thynkr ⚡</strong> · <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a></p>
  </footer>
</body>
</html>
