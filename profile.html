<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile • Whylee</title>

  <!-- App styles -->
  <link rel="stylesheet" href="/styles/brand.css?v=8000">
  <link rel="stylesheet" href="/styles/style.css?v=8000">
  <link rel="stylesheet" href="/styles/animations.css?v=8000">

  <style>
    /* Lightweight local styles for the avatar/emoji grid */
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(88px,1fr)); gap:12px; }
    .ava-card {
      position:relative; background:var(--bg-surface); border-radius:14px; padding:10px;
      display:flex; flex-direction:column; align-items:center; gap:8px; cursor:pointer;
      border:1px solid var(--border-soft);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .ava-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-sm); }
    .ava-card.selected { outline:0; border-color: var(--brand); box-shadow: 0 0 0 3px color-mix(in srgb, var(--brand) 25%, transparent); }
    .ava-img { width:72px; height:72px; object-fit:cover; border-radius:12px; background:#0b1220; }
    .ava-name { font-size:.9rem; font-weight:600; text-align:center; line-height:1.1; }
    .ava-lock {
      position:absolute; inset:auto 10px 10px auto; background:rgba(0,0,0,.55); color:#fff;
      border-radius:8px; padding:2px 6px; font-size:.72rem; display:flex; gap:6px; align-items:center;
    }
    .ava-lock svg { width:14px; height:14px; }
    .emoji-card {
      display:flex; align-items:center; justify-content:center; height:48px;
      border-radius:12px; background:var(--bg-surface); cursor:pointer; border:1px solid var(--border-soft);
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      font-size:24px;
    }
    .emoji-card:hover { transform: translateY(-1px); box-shadow: var(--shadow-sm); }
    .emoji-card.selected { border-color: var(--brand); box-shadow: 0 0 0 3px color-mix(in srgb, var(--brand) 25%, transparent); }
    .muted { color: var(--text-muted); }
    .h4 { font-size:1.25rem; margin:0; }
    .h5 { font-size:1.05rem; margin:0; }
    .btn { display:inline-flex; align-items:center; gap:.5rem; border:0; border-radius:12px; padding:.7rem 1rem; font-weight:700; cursor:pointer; }
    .btn--brand { color:#fff; background: var(--brand); }
    main { max-width:960px; margin:0 auto; padding:18px 18px 48px; }
  </style>
</head>
<body>
  <main>
    <header style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px">
      <h1 class="h3" style="margin:0">Profile</h1>
      <a class="btn" href="/index.html">← Back</a>
    </header>

    <section aria-labelledby="profile-appearance">
      <h2 id="profile-appearance" class="h4">Appearance</h2>
      <p class="muted">Change your avatar and mini emoji.</p>

      <div id="profileAvatarGrid" class="grid" style="margin-top:8px"></div>

      <h3 class="h5" style="margin-top:18px">Emoji</h3>
      <div id="profileEmojiGrid" class="grid"></div>

      <div style="display:flex;gap:12px;align-items:center;margin-top:14px">
        <button id="profileSaveBtn" class="btn btn--brand">Save</button>
        <span id="profileSaveStatus" class="muted"></span>
      </div>
    </section>
  </main>

  <!-- Logic for this page -->
  <script type="module" src="/scripts/profile.js?v=8000"></script>
</body>
</html>
