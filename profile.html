<!doctype html>
<html lang="en" data-anim="on">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0a0e17" />
  <title>Whylee · Profile</title>

  <!-- Core CSS (reuse your site styles) -->
  <link rel="preload" href="/style.css?v=7000" as="style" />
  <link rel="stylesheet" href="/style.css?v=7000" />
  <link rel="stylesheet" href="/styles/animations.css?v=7000" />

  <style>
    :root{ --bg:#0a0e17; --panel:#0f1422; --edge:#101623; --text:#dbe2ea; --muted:#9aa3ad; --accent:#2f7cff; --radius:18px; }
    body{ background: radial-gradient(1000px 700px at 15% -10%, #0f1a2f 0%, transparent 60%), var(--bg); color:var(--text) }
    .wrap{ max-width:1000px; margin:40px auto 80px; padding:0 18px; }
    .card{
      background: linear-gradient(180deg,#0b1020,#0a0f1d);
      border:1px solid var(--edge); border-radius:var(--radius); padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.45);
    }
    .grid{ display:grid; gap:18px; grid-template-columns: 360px 1fr; }
    @media (max-width: 920px){ .grid{ grid-template-columns: 1fr } }
    .frame{ position:relative; aspect-ratio:1/1; border-radius:16px; overflow:hidden; background:#070a12; }
    .frame img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    .ring{ position:absolute; inset:0; object-fit:cover; }
    .base{ position:absolute; inset:0; object-fit:cover; mix-blend-mode:screen; opacity:.9; }
    .mascot{ position:absolute; inset:0; object-fit:cover; }
    h1{ margin:0 0 10px; font-size:clamp(20px,3vw,28px); }
    label{ font-size:13px; color:#c7d0db }
    input, select, button{
      background:#0b1222; border:1px solid #16223a; color:#dbe2ea; border-radius:10px;
      padding:10px 12px; font-size:14px;
    }
    button.primary{ background:#0c1d3a; border-color:#1a3a76 }
    .row{ display:grid; gap:10px; grid-template-columns: 1fr 140px; align-items:end }
    .badge{ display:inline-block; font-size:12px; padding:6px 10px; border:1px solid #17233b; border-radius:999px; background:#0b1222 }
    .toast{ transition:opacity .25s ease }
  </style>
</head>
<body>
  <header class="wrap" style="margin-top:20px">
    <div style="display:flex; align-items:baseline; gap:10px">
      <h1>Profile</h1>
      <span class="badge" title="Your current plan">Plan: <strong data-prof="tier">FREE</strong></span>
    </div>
  </header>

  <main class="wrap">
    <section class="card grid">
      <!-- Avatar / Mascot preview -->
      <div>
        <div class="frame">
          <img class="ring"   data-prof="avatar-ring"  alt="Avatar ring"    src="/media/avatars/ring-default.svg">
          <img class="base"   data-prof="avatar-base"  alt="Avatar frame"   src="/media/avatars/profile-default.svg">
          <img class="mascot" data-prof="mascot"       alt="Mascot"         src="/media/avatars/fox-default.png">
        </div>
      </div>

      <!-- Profile form -->
      <div>
        <div style="display:grid; gap:12px">
          <div class="row">
            <div>
              <label for="name">Display name</label>
              <input id="name" data-prof="name" placeholder="Your name" />
            </div>
            <button class="primary" data-prof="save">Save</button>
          </div>

          <div class="row" style="grid-template-columns: 1fr 1fr">
            <div>
              <label for="mood">Mascot mood (Free)</label>
              <select id="mood" data-prof="mood">
                <option value="default">Default</option>
                <option value="happy">Happy</option>
                <option value="focused">Focused</option>
                <option value="curious">Curious</option>
                <option value="sad">Sad</option>
              </select>
            </div>
            <div>
              <label>Streak</label>
              <div class="badge"><span id="streak-count">—</span> days</div>
            </div>
          </div>

          <p style="color:#9aa3ad; font-size:13px; margin:4px 0 0">
            Tip: Upgrading to Pro swaps the mascot to your tier’s character and unlocks export features.
          </p>
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initProfilePage } from "/js/app.js";
    import { getStreak } from "/js/_streak-proxy.js";
    // _streak-proxy is optional. If you don’t use it, you can inline:
    // document.getElementById('streak-count').textContent = (JSON.parse(localStorage.getItem('whylee.streak')||'{}').count||0);

    initProfilePage();
    try {
      const s = getStreak ? getStreak() : { count: (JSON.parse(localStorage.getItem('whylee.streak')||'{}').count||0) };
      document.getElementById('streak-count').textContent = s.count || 0;
    } catch { document.getElementById('streak-count').textContent = 0; }
  </script>
</body>
</html>
