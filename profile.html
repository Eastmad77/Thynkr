<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a2a43" />
  <title>Whylee · Profile</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/brand.css?v=7005" />
  <link rel="stylesheet" href="/styles/avatar.css?v=7005" />
  <link rel="stylesheet" href="/styles/avatar-badge.css?v=7006" />

  <style>
    body { margin:0; background:#0A2A43; color:#E9F3FF; font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Inter, sans-serif; }
    header { display:flex; align-items:center; gap:12px; padding:16px 20px; border-bottom:1px solid rgba(233,243,255,.08); }
    header h1 { margin:0; font-size:1.3rem; letter-spacing:.3px; }
    main { max-width:700px; margin:0 auto; padding:30px 20px; display:flex; flex-direction:column; align-items:center; text-align:center; }

    .stats { display:flex; gap:20px; margin-top:20px; flex-wrap:wrap; justify-content:center; }
    .stat { background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:12px 18px; min-width:120px; }
    .stat h3 { margin:0; font-size:1.3rem; color:#D8FF72; }
    .stat p { margin:6px 0 0; opacity:.8; font-size:.9rem; }

    footer { opacity:.65; margin-top:50px; font-size:.85rem; }
  </style>
</head>
<body>

  <header>
    <button class="icon" onclick="history.back()" aria-label="Back">←</button>
    <h1 class="brand">Profile</h1>
  </header>

  <main>
    <!-- Avatar display -->
    <div class="avatar-wrap"
      data-tier="pro"
      data-progress="42"
      data-base="/media/avatars/profile-pro-gold.svg"
      data-badge="/media/badges/crown-gold.svg"
      data-dot></div>

    <h2 style="margin-top:20px;">Ava Sparks</h2>
    <p style="opacity:.8;">Pro Tier · 42% progress to next rank</p>

    <section class="stats">
      <div class="stat">
        <h3>46</h3>
        <p>Day Streak</p>
      </div>
      <div class="stat">
        <h3>9,820</h3>
        <p>Total XP</p>
      </div>
      <div class="stat">
        <h3>#1</h3>
        <p>Leaderboard</p>
      </div>
    </section>

    <footer>
      © 2025 Whylee — Daily Brain Training
    </footer>
  </main>

  <!-- Scripts -->
  <script type="module" src="/scripts/ui/avatar.js?v=7006"></script>
</body>
</html>
