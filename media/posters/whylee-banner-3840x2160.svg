<!-- Whylee Cinematic Banner (16:9, 3840x2160) with Google Play callout -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 2160" role="img" aria-labelledby="title desc">
  <title id="title">Whylee â€” Train Your Mind, Challenge Your Limits</title>
  <desc id="desc">Dark cinematic banner with glowing W logo, blue/gold accents, and 'Available on Google Play' callout.</desc>

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#07132a"/>
      <stop offset="55%" stop-color="#0a1b3a"/>
      <stop offset="100%" stop-color="#050a18"/>
    </linearGradient>

    <!-- Blue glow -->
    <radialGradient id="glowBlue" cx="48%" cy="48%" r="52%">
      <stop offset="0%" stop-color="#47b0ff" stop-opacity=".45"/>
      <stop offset="60%" stop-color="#1e74f1" stop-opacity=".12"/>
      <stop offset="100%" stop-color="#1e74f1" stop-opacity="0"/>
    </radialGradient>

    <!-- Gold accent glow -->
    <radialGradient id="glowGold" cx="60%" cy="42%" r="55%">
      <stop offset="0%" stop-color="#ffb84a" stop-opacity=".28"/>
      <stop offset="70%" stop-color="#d88c0e" stop-opacity=".08"/>
      <stop offset="100%" stop-color="#d88c0e" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="65%">
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,.45)"/>
    </radialGradient>

    <!-- Subtle diagonal flare -->
    <linearGradient id="flare" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,.06)"/>
      <stop offset="35%" stop-color="rgba(255,255,255,.02)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- W logomark gradient -->
    <linearGradient id="wGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8f3ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="24" flood-color="rgba(0,0,0,.45)"/>
    </filter>

    <!-- Google Play glyph colors -->
    <linearGradient id="playBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00A0FF"/>
      <stop offset="100%" stop-color="#00E3FF"/>
    </linearGradient>
    <linearGradient id="playGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00F076"/>
      <stop offset="100%" stop-color="#00C87A"/>
    </linearGradient>
    <linearGradient id="playYellow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFE000"/>
      <stop offset="100%" stop-color="#FFA000"/>
    </linearGradient>
    <linearGradient id="playRed" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF3A44"/>
      <stop offset="100%" stop-color="#C31162"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="3840" height="2160" fill="url(#bg)"/>
  <ellipse cx="1700" cy="1100" rx="1400" ry="900" fill="url(#glowBlue)"/>
  <ellipse cx="2300" cy="900" rx="1200" ry="780" fill="url(#glowGold)"/>

  <!-- Diagonal flare sweep -->
  <rect x="-400" y="0" width="1200" height="2160" transform="rotate(-18 0 0)" fill="url(#flare)" opacity=".45"/>
  <rect x="2600" y="-300" width="1200" height="2160" transform="rotate(12 0 0)" fill="url(#flare)" opacity=".25"/>

  <!-- Central W logomark (stylized) -->
  <g transform="translate(0,40)" filter="url(#shadow)">
    <!-- Large W path (clean geometric strokes forming W) -->
    <path d="
      M 1150 650
      L 1350 1500
      L 1600 900
      L 1850 1500
      L 2050 650
      " fill="none" stroke="url(#wGrad)" stroke-width="140" stroke-linecap="round" stroke-linejoin="round" opacity=".95"/>
  </g>

  <!-- Title & Tagline -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial" fill="#ffffff">
    <text x="1120" y="1640" font-size="160" font-weight="700" opacity=".96" letter-spacing="1.5">WHYLEE</text>
    <text x="1120" y="1770" font-size="72" font-weight="500" opacity=".9">Train Your Mind. Challenge Your Limits.</text>
  </g>

  <!-- Google Play badge (compliant-styled callout) -->
  <g transform="translate(1120,1860)">
    <!-- Badge container -->
    <rect width="680" height="160" rx="28" fill="rgba(15,25,46,.8)" stroke="rgba(255,255,255,.18)" stroke-width="2"/>
    <!-- Play logo triangle -->
    <g transform="translate(34,30) scale(1.2)">
      <path d="M0,0 L70,40 L0,80 Z" fill="url(#playBlue)"/>
      <path d="M0,0 L40,25 L0,50 Z" fill="url(#playGreen)"/>
      <path d="M0,80 L40,55 L0,50 Z" fill="url(#playYellow)"/>
      <path d="M40,25 L70,40 L40,55 Z" fill="url(#playRed)"/>
    </g>
    <!-- Text -->
    <g transform="translate(150,102)">
      <text x="0" y="0" font-size="56" fill="#ffffff" font-weight="600" opacity=".96">Available on</text>
    </g>
    <g transform="translate(150,58)">
      <text x="0" y="0" font-size="70" fill="#ffffff" font-weight="700" opacity=".98">Google Play</text>
    </g>
  </g>

  <!-- Watermark W (bottom-right) -->
  <g opacity=".9" transform="translate(0,0)">
    <g transform="translate(3360,1900)">
      <path d="M 0 0 L 40 140 L 80 40 L 120 140 L 160 0" fill="none" stroke="#ffffff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" opacity=".9"/>
    </g>
  </g>

  <!-- Vignette overlay -->
  <rect width="3840" height="2160" fill="url(#vignette)"/>
</svg>
