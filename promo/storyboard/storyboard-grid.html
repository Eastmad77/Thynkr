<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Whylee — Storyboard Grid</title>

  <!-- Core Style Stack -->
  <link rel="stylesheet" href="/styles/brand.css?v=9002">
  <link rel="stylesheet" href="/styles/style.css?v=9002">
  <link rel="stylesheet" href="/styles/animations.css?v=9002">

  <style>
    /* =========================================================================
       Storyboard Grid (Promo / Poster Browser)
       Premium dark presentation for poster sets
       ========================================================================= */
    body {
      background: radial-gradient(circle at 50% 0%, #0b1222 0%, #060c19 100%);
      color: #fff;
      font-family: var(--font-ui, "Poppins", sans-serif);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 28px 0 12px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 0.03em;
      color: var(--brand-light, #00e8ff);
      text-shadow: 0 0 12px rgba(0,232,255,.4);
    }

    main {
      flex: 1;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      padding: 24px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .poster {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255,255,255,.05);
      box-shadow: 0 6px 18px rgba(0,0,0,.4);
      cursor: pointer;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .poster:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(0,0,0,.5);
    }

    .poster img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      aspect-ratio: 3 / 4;
      filter: brightness(.94) saturate(1.1);
      transition: filter .3s ease;
    }

    .poster:hover img {
      filter: brightness(1.05) saturate(1.2);
    }

    .poster-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 16px;
      background: linear-gradient(to top, rgba(0,0,0,.6), rgba(0,0,0,0));
      font-size: .95rem;
      font-weight: 600;
      text-shadow: 0 0 6px rgba(0,0,0,.4);
    }

    footer {
      text-align: center;
      opacity: .65;
      padding: 18px 0 26px;
      font-size: 0.9rem;
    }

    /* Fade-in animation for poster entries */
    .poster {
      animation: posterEnter 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes posterEnter {
      from { opacity: 0; transform: translateY(20px) scale(0.96); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>

<body>
  <header>
    <h1>Storyboard Grid</h1>
    <p class="text-muted" style="opacity:.8;margin-top:6px">
      Cinematic poster set preview — Whylee visual narrative
    </p>
  </header>

  <main id="storyboardGrid">
    <!-- Posters populated dynamically -->
  </main>

  <footer>
    © 2025 Whylee | Internal Promo Board
  </footer>

  <script type="module">
    /* =========================================================================
       Storyboard Poster Loader
       Dynamically populates grid from /media/posters/
       ========================================================================= */
    const grid = document.getElementById("storyboardGrid");
    const posters = [
      { file: "poster-intro.jpg", title: "Start Splash" },
      { file: "poster-success.jpg", title: "Success Celebration" },
      { file: "poster-gameover.jpg", title: "Game Over (Retry)" },
      { file: "poster-night.jpg", title: "Night Challenge" },
      { file: "poster-fox.jpg", title: "Fox Mascot Reveal" },
      { file: "poster-tiger.jpg", title: "Tiger Focus Mode" },
      { file: "poster-dragon.jpg", title: "Dragon Power-Up" },
      { file: "poster-bear.jpg", title: "Bear Calm Focus" },
      { file: "poster-pro.jpg", title: "Whylee Pro Premium" },
    ];

    posters.forEach(({ file, title }, i) => {
      const div = document.createElement("div");
      div.className = "poster";
      div.style.animationDelay = `${i * 0.08}s`;
      div.innerHTML = `
        <img src="/media/posters/${file}" alt="${title}">
        <div class="poster-title">${title}</div>
      `;
      grid.appendChild(div);
    });
  </script>
</body>
</html>
