<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Whylee Free vs Pro Storyboard</title>
<style>
body {background:#0a0d12;color:#fff;font-family:Inter,sans-serif;margin:0;padding:40px;}
h1 {text-align:center;margin-bottom:40px;}
.grid {display:grid;grid-template-columns:1fr 1fr;gap:12px;}
.frame {position:relative;}
.frame img {width:100%;border-radius:12px;}
.caption {position:absolute;bottom:8px;left:12px;font-size:14px;
          background:rgba(0,0,0,.5);padding:4px 8px;border-radius:6px;}
.column-label {text-align:center;font-weight:600;margin-bottom:12px;}
</style>
</head>
<body>
<h1>Whylee — Free vs Pro Storyboard</h1>
<div class="grid">
  <div class="column-label">Free Version</div>
  <div class="column-label">Pro Version</div>

  <!-- 10 rows -->
  <div class="frame"><img src="../free/01_start.jpg"><div class="caption">Start</div></div>
  <div class="frame"><img src="../pro/01_start.jpg"><div class="caption">Start</div></div>

  <div class="frame"><img src="../free/02_mode.jpg"><div class="caption">Mode Select</div></div>
  <div class="frame"><img src="../pro/02_mode.jpg"><div class="caption">Mode Select</div></div>

  <!-- …repeat for 03–10 -->
</div>
</body>
</html>
