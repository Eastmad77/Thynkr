<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Whylee — Free vs Pro Storyboard (Cinematic Grid)</title>
  <style>
    :root{
      --bg:#0a0e17;               /* deep navy/black */
      --panel:#0f1422;
      --card:#0b1020;
      --steel:#9aa3ad;            /* muted steel gray */
      --text:#dbe2ea;
      --gold-1:#f5d36b;           /* soft gold */
      --gold-2:#caa54e;           /* deeper gold */
      --edge:#101623;
      --shadow: 0 10px 30px rgba(0,0,0,.45), 0 2px 10px rgba(0,0,0,.35);
      --glow: 0 0 0 1px rgba(245,211,107,.10), 0 10px 30px rgba(245,211,107,.12), 0 0 60px rgba(245,211,107,.10) inset;
      --radius: 18px;
      --radius-sm: 12px;
      --gap: 16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 20% -10%, #0f1a2f 0%, transparent 60%),
        radial-gradient(1200px 800px at 120% 10%, #0b1430 0%, transparent 55%),
        var(--bg);
      color:var(--text);
      line-height:1.45;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Header */
    .top{
      position:sticky; top:0; z-index:5;
      background: linear-gradient(180deg, rgba(10,14,23,.85), rgba(10,14,23,.65), rgba(10,14,23,0));
      backdrop-filter: blur(6px);
      padding: 22px 18px 10px;
      border-bottom: 1px solid #0e1524;
    }
    .title{
      display:flex; align-items:baseline; gap:12px; flex-wrap:wrap;
      max-width:1200px; margin:0 auto;
    }
    .title h1{
      margin:0; font-size: clamp(20px, 3.2vw, 30px); letter-spacing:.2px; font-weight:700;
      text-shadow: 0 1px 0 #000;
    }
    .legend{
      margin-left:auto; display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px;
      border:1px solid #16223a; color:#c7d0db; background:#0b1222; border-radius:999px; font-size:13px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);
    }
    .dot{width:10px; height:10px; border-radius:50%;}
    .dot.free{background:#6b9cff;}
    .dot.pro{
      background: linear-gradient(135deg,var(--gold-1),var(--gold-2));
      box-shadow: 0 0 0 1px rgba(202,165,78,.25);
    }

    /* Main grid */
    .wrap{max-width:1200px; margin:20px auto 60px; padding:0 18px;}
    .grid{
      display:grid; gap: var(--gap);
      grid-template-columns: 1fr 1fr;
    }
    @media (max-width: 920px){
      .grid{grid-template-columns: 1fr}
    }

    .col{
      background: linear-gradient(180deg, rgba(14,20,36,.65), rgba(10,16,30,.55));
      border:1px solid var(--edge);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      min-width:0;
    }
    .col h2{
      margin:4px 6px 12px; font-size: clamp(16px, 2.1vw, 18px);
      font-weight:700; color:#cfd7e0; letter-spacing:.3px;
      display:flex; align-items:center; gap:8px;
    }
    .col h2 .flag{
      font-size:11px; letter-spacing:.6px; text-transform:uppercase;
      padding:4px 8px; border-radius:999px; border:1px solid #17233b; color:#97a4b3; background:#0b1222;
    }
    .stack{
      display:grid; gap: var(--gap);
    }

    /* Scene card */
    .card{
      position:relative;
      background: linear-gradient(180deg, #0b1020, #0a0f1d);
      border:1px solid #101829;
      border-radius: var(--radius-sm);
      overflow:hidden;
      box-shadow: var(--shadow);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 36px rgba(0,0,0,.55);
      border-color:#15233d;
    }
    .frame{
      position:relative; aspect-ratio: 16/9;
      background:#070a12;
    }
    .frame img{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
      filter: contrast(1.02) saturate(1.02) brightness(.98);
      transform: translateZ(0);
    }
    .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding: 10px 12px;
      border-top:1px solid #0f1a2f;
      background: linear-gradient(180deg, rgba(10,16,30,.55), rgba(9,14,25,.65));
    }
    .label{
      display:flex; align-items:baseline; gap:8px; color:#c9d2dc;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .scene-num{
      font-weight:800; font-size:12px; letter-spacing:1.4px; color:#7d8aa1;
      text-transform:uppercase;
    }
    .scene-name{
      font-weight:700; font-size:14px; color:#dfe6ee; letter-spacing:.2px;
    }
    .hint{
      font-size:12px; color:#8e99a6;
    }

    /* Pro ribbon & glow */
    .pro .frame::after{
      content:"PRO";
      position:absolute; top:12px; right:-38px; z-index:2;
      transform: rotate(45deg);
      padding: 8px 54px;
      font-weight:800; font-size:12px; letter-spacing:2px; color:#1a1305;
      background: linear-gradient(135deg, var(--gold-1), var(--gold-2));
      box-shadow: 0 6px 20px rgba(202,165,78,.35);
      border:1px solid rgba(40,28,6,.35);
      text-shadow: 0 1px 0 rgba(255,255,255,.35);
    }
    .pro .frame::before{
      /* subtle gold radial glow */
      content:""; position:absolute; inset:-10%;
      background:
        radial-gradient(60% 70% at 65% 20%, rgba(245,211,107,.25), transparent 55%),
        radial-gradient(45% 60% at 30% 80%, rgba(202,165,78,.18), transparent 60%);
      mix-blend-mode: screen;
      pointer-events:none;
      z-index:1;
    }
    .pro{
      box-shadow: var(--shadow), 0 0 0 1px rgba(202,165,78,.08) inset, var(--glow);
      border-color:#1b2337;
    }

    /* Footer */
    footer{
      max-width:1200px; margin:28px auto 70px; padding:0 18px; color:var(--steel);
      font-size:13px; text-align:center;
    }
    footer .note{
      display:inline-block; padding:10px 12px; border:1px dashed #213052; border-radius:12px;
      background: #0a1120;
    }

    /* Tiny utility */
    .sr{position:absolute!important; width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <header class="top">
    <div class="title">
      <h1>Whylee — Free vs Pro Storyboard</h1>
      <span class="tag"><span class="dot free"></span> Free</span>
      <span class="tag"><span class="dot pro"></span> Pro</span>
      <div class="legend"></div>
    </div>
  </header>

  <main class="wrap">
    <section class="grid" id="grid">
      <!-- Left: Free -->
      <div class="col" id="free-col">
        <h2>Free <span class="flag">Cinematic flow</span></h2>
        <div class="stack" id="free-stack" aria-label="Free storyboard"></div>
      </div>

      <!-- Right: Pro -->
      <div class="col" id="pro-col">
        <h2>Pro <span class="flag">Cinematic flow</span></h2>
        <div class="stack" id="pro-stack" aria-label="Pro storyboard"></div>
      </div>
    </section>
  </main>

  <footer>
    <p class="note">Tip: Press Ctrl + / – to zoom. Adjust paths in the arrays if posters are moved.</p>
  </footer>

  <script>
    // ---------- Data ----------
    // Poster paths (shared base). Use same file for both Free and Pro, except Pro swaps 05 <-> 07.
    const posterBase = '/media/posters';
    const posters = [
      `${posterBase}/poster-01-start.jpg`,
      `${posterBase}/poster-02-mode.jpg`,
      `${posterBase}/poster-03-challenge.jpg`,
      `${posterBase}/poster-04-streak.jpg`,
      `${posterBase}/poster-05-upgrade.jpg`,     // index 4 (Scene 05)
      `${posterBase}/poster-06-reflection.jpg`,
      `${posterBase}/poster-07-pro-rewards.jpg`, // index 6 (Scene 07)
      `${posterBase}/poster-08-leaderboard.jpg`,
      `${posterBase}/poster-09-profile.jpg`,
      `${posterBase}/poster-10-brand.jpg`
    ];

    // Scene names for captions (01–10).
    const sceneNamesFree = [
      'Start',
      'Mode Select',
      'Daily Challenge',
      'Streak Saver',
      'Upgrade',
      'Reflection',
      'Pro Rewards',
      'Leaderboard',
      'Profile',
      'Brand'
    ];

    // For Pro, swap the positions of Poster 05 and Poster 07 and rename captions accordingly.
    const postersPro = posters.slice();
    [postersPro[4], postersPro[6]] = [postersPro[6], postersPro[4]]; // swap 05 <-> 07

    const sceneNamesPro = sceneNamesFree.slice();
    [sceneNamesPro[4], sceneNamesPro[6]] = [ 'Pro Rewards', 'Upgrade' ];

    // ---------- Rendering ----------
    const freeStack = document.getElementById('free-stack');
    const proStack  = document.getElementById('pro-stack');

    function pad2(n){ return String(n).padStart(2,'0'); }

    function makeCard({src, index, name, isPro=false}){
      const card = document.createElement('article');
      card.className = 'card' + (isPro ? ' pro' : '');

      const frame = document.createElement('div');
      frame.className = 'frame';

      const img = document.createElement('img');
      img.loading = 'lazy';
      img.decoding = 'async';
      img.src = src;
      img.alt = (isPro ? 'Pro' : 'Free') + ` storyboard scene ${pad2(index+1)} – ${name}`;
      frame.appendChild(img);

      const meta = document.createElement('div');
      meta.className = 'meta';

      const label = document.createElement('div');
      label.className = 'label';
      const num = document.createElement('span');
      num.className = 'scene-num';
      num.textContent = pad2(index+1);
      const nm = document.createElement('span');
      nm.className = 'scene-name';
      nm.textContent = name;
      label.appendChild(num); label.appendChild(nm);

      const hint = document.createElement('span');
      hint.className = 'hint';
      hint.textContent = isPro ? 'Pro cinematic' : 'Free cinematic';

      meta.appendChild(label); meta.appendChild(hint);

      card.appendChild(frame);
      card.appendChild(meta);
      return card;
    }

    // Populate columns (10 scenes each)
    posters.forEach((src, i) => {
      freeStack.appendChild(makeCard({src, index:i, name:sceneNamesFree[i], isPro:false}));
    });

    postersPro.forEach((src, i) => {
      proStack.appendChild(makeCard({src, index:i, name:sceneNamesPro[i], isPro:true}));
    });

    // ---------- Accessibility niceties ----------
    // Keyboard focus outlines for cards on Tab navigation
    const style = document.createElement('style');
    style.textContent = `
      .card:focus-within, .card:focus {
        outline: 2px solid #2f7cff; outline-offset: 2px;
      }
      .frame img{ display:block; }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
