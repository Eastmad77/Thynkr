<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaderboard • Whylee</title>

  <link rel="stylesheet" href="/styles/brand.css?v=8000">
  <link rel="stylesheet" href="/styles/style.css?v=8000">
  <link rel="stylesheet" href="/styles/animations.css?v=8000">

  <style>
    .lb { list-style:none; padding:0; margin:16px 0 32px; display:grid; gap:8px; }
    .lb-row {
      display:grid; grid-template-columns: 32px 1fr auto auto; align-items:center;
      gap:10px; background: var(--bg-surface); border-radius: 12px; padding: 8px 10px;
      border:1px solid var(--border-soft);
    }
    .lb-rank { font-weight:700; text-align:center; color:var(--text-muted); }
    .lb-ava { width:32px; height:32px; border-radius: 8px; object-fit: cover; }
    .lb-name { font-weight:600; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .lb-emoji { opacity:.9; }
    .lb-xp { font-variant-numeric: tabular-nums; color: var(--text-muted); }
    main { max-width:860px; margin:0 auto; padding:18px; }
  </style>
</head>
<body>
  <main>
    <header style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px">
      <h1 class="h3" style="margin:0">Whylee League</h1>
      <a class="btn" href="/index.html">← Back</a>
    </header>
    <p class="muted" style="margin-top:0">See where you rank this week!</p>

    <ul id="leaderboardList" class="lb"></ul>
  </main>

  <script type="module" src="/scripts/leaderboard.js?v=8000"></script>
</body>
</html>
