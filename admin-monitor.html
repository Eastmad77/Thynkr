<body>
  <header class="site-head">

      <a href="/promo/storyboard/storyboard-grid.html" class="btn btn--ghost">Storyboard</a>
      <button id="themeToggle" class="btn btn--ghost">ðŸŒ™</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1 class="h4">Health Check</h1>
      <div id="healthBox" class="muted">Loadingâ€¦</div>
    </section>

    <section class="card">
      <h2 class="h5">Recent Logs</h2>
      <pre id="logsBox" class="code" style="white-space:pre-wrap; max-height:360px; overflow:auto;">(coming soon)</pre>
    </section>
  </main>

  <script type="module">
    // Fetch health JSON (no inline business logic; tiny fetch is allowed as module)
    (async () => {
      const box = document.getElementById('healthBox');
      try {
        const r = await fetch('/.netlify/functions/health', { headers: { 'accept': 'application/json' }});
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        const j = await r.json();
        box.textContent = `OK â€¢ version=${j.version} â€¢ latency=${j.latencyMs}ms`;
      } catch (e) {
        box.textContent = `Error fetching health: ${e.message || e}`;
      }
    })();
  </script>
  <script type="module" src="/scripts/boot/themeToggle.js?v=9003"></script>
</body>
