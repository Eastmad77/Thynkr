<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whylee · Menu</title>
  <link rel="stylesheet" href="/styles/brand.css?v=7005" />
  <style>
    body{margin:0;background:#0A2A43;color:#E9F3FF;font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif}
    header{display:flex;align-items:center;gap:12px;padding:16px 20px;border-bottom:1px solid rgba(233,243,255,.08)}
    main{max-width:960px;margin:0 auto;padding:20px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(220px,1fr));gap:14px}
    @media(max-width:640px){.grid{grid-template-columns:1fr}}
    a.card{display:block;padding:16px;border-radius:14px;text-decoration:none;color:#E9F3FF;border:1px solid rgba(233,243,255,.08);
      background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02));backdrop-filter:blur(6px)}
    a.card:hover{transform:translateY(-2px);box-shadow:0 10px 28px rgba(0,0,0,.35);transition:.2s ease}
    .muted{opacity:.75;font-size:.95rem}
  </style>
</head>
<body>
  <header>
    <button class="icon" onclick="history.back()" aria-label="Back">←</button>
    <h1 class="brand">Menu</h1>
  </header>

  <main>
    <div class="grid">
      <a class="card" href="#/play">
        <h3>Play</h3>
        <div class="muted">Start today’s Warm-Up → Pairs → Trivia</div>
      </a>

      <a class="card" href="/profile.html">
        <h3>Profile</h3>
        <div class="muted">Avatar, tier, streak and XP</div>
      </a>

      <a class="card" href="/leaderboard.html">
        <h3>Leaderboard</h3>
        <div class="muted">Top streaks and XP this season</div>
      </a>

      <a class="card" href="/about.html">
        <h3>About</h3>
        <div class="muted">What is Whylee?</div>
      </a>

      <a class="card" href="/privacy.html">
        <h3>Privacy</h3>
        <div class="muted">How your data is handled</div>
      </a>

      <a class="card" href="/terms.html">
        <h3>Terms</h3>
        <div class="muted">Legal & usage</div>
      </a>
    </div>
  </main>
</body>
</html>
