<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu • Brain ⚡ Bolt</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#162022" />
</head>
<body>
  <div class="topbar">
    <button id="mmMenuBtn" class="menu-btn" aria-label="Open menu">☰</button>
  </div>

  <nav id="mmSideMenu" class="side-menu" aria-hidden="true">
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/menu.html" aria-current="page">Menu</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/terms.html">Terms</a></li>
      <li><a href="/privacy.html">Privacy</a></li>
      <li><a href="/contact.html">Contact</a></li>
      <li><a href="/pro.html" class="pro-link">Go Pro</a></li>
    </ul>
  </nav>

  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-inner">
      <h1 class="hero-title">Menu</h1>
      <p class="subtitle">All pages in one place</p>
    </div>
  </header>

  <main class="container">
    <section class="card page-card">
      <div class="prose">
        <ul>
          <li><a href="/index.html">Daily Quiz</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/pro.html">Go Pro</a></li>
          <li><a href="/terms.html">Terms</a></li>
          <li><a href="/privacy.html">Privacy</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="footer">
    © 2025 Brain ⚡ Bolt •
    <a href="/about.html" class="footer-link">About</a> •
    <a href="/terms.html" class="footer-link">Terms</a> •
    <a href="/privacy.html" class="footer-link">Privacy</a> •
    <a href="/contact.html" class="footer-link">Contact</a>
  </footer>

  <script>
    const b=document.getElementById('mmMenuBtn'), m=document.getElementById('mmSideMenu');
    b?.addEventListener('click',()=>{m?.classList.add('open');m?.setAttribute('aria-hidden','false');setTimeout(()=>{m?.classList.remove('open');m?.setAttribute('aria-hidden','true')},5000)});
    document.addEventListener('click',e=>{ if(!m?.classList.contains('open')) return; if(!(m.contains(e.target)||b.contains(e.target))){ m.classList.remove('open'); m.setAttribute('aria-hidden','true'); }});
  </script>
</body>
</html>
