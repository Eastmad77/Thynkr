<svg width="1920" height="400" viewBox="0 0 1920 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="400" fill="url(#bg)"/>
  <g filter="url(#glow)">
    <circle cx="960" cy="200" r="380" fill="url(#pulse)" fill-opacity="0.4"/>
  </g>
  <defs>
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(960 200) rotate(90) scale(420 960)">
      <stop stop-color="#122046"/>
      <stop offset="1" stop-color="#060912"/>
    </radialGradient>
    <radialGradient id="pulse" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(960 200) rotate(90) scale(380)">
      <stop stop-color="#3a8cff" stop-opacity="0.8"/>
      <stop offset="0.5" stop-color="#2e7cf6" stop-opacity="0.5"/>
      <stop offset="1" stop-color="#0a0e1a" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-200" y="-200" width="2320" height="800" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="60" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
  </defs>
</svg>
