<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Reset – Whylee</title>

  <link rel="stylesheet" href="/styles/brand.css?v=9007" />
  <link rel="stylesheet" href="/styles/style.css?v=9007" />
  <link rel="stylesheet" href="/styles/animations.css?v=9007" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/index.html">Whylee</a>
    <nav class="nav">
      <a href="/sign-in.html">Sign In</a>
      <a href="/profile.html">Profile</a>
      <a href="/pro.html">Pro</a>
    </nav>
  </header>

  <main class="container narrow">
    <div class="card auth-card">
      <h1>Password Reset</h1>
      <p class="muted">Enter your account email and we’ll send a reset link.</p>

      <form id="resetForm" novalidate>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required autocomplete="username" />
        <button type="submit" class="btn">Send Reset Link</button>
      </form>

      <p id="resetStatus" class="muted" aria-live="polite"></p>
    </div>
  </main>

  <!-- Firebase boot (ORDER MATTERS) -->
  <script type="module" src="/scripts/firebase-config.js?v=9007"></script>
  <script type="module" src="/scripts/firebase-bridge.js?v=9007"></script>

  <!-- Page logic -->
  <script type="module" src="/scripts/reset.js?v=9007"></script>
</body>
</html>
