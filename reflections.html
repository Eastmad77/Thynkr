<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Whylee — Reflection Mode</title>

  <link rel="stylesheet" href="/styles/brand.css?v=9002">
  <link rel="stylesheet" href="/styles/style.css?v=9002">
  <link rel="stylesheet" href="/styles/animations.css?v=9002">
  <link rel="stylesheet" href="/styles/dark.css?v=9002">

  <style>
    main{max-width:760px;margin:0 auto;padding:18px}
    .card{background: var(--bg-surface, rgba(255,255,255,.06)); border:1px solid rgba(255,255,255,.10);
      border-radius:16px; padding:16px; box-shadow: 0 10px 28px rgba(0,0,0,.35);}
    textarea{
      width:100%; min-height:160px; background: rgba(255,255,255,.04); color: var(--text,#eaf2ff);
      border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:12px; resize:vertical;
    }
    .muted{ color: var(--text-muted, #9fb1d8); }
    header.scene-head{ text-align:center;margin:12px 0 16px }
  </style>

  <script>
    try {
      const saved = localStorage.getItem("theme");
      const prefers = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved === 'dark' || (!saved && prefers)) {
        document.documentElement.setAttribute('data-theme','dark');
      }
    } catch (e) {}
  </script>
</head>
<body class="bg-stars">
  <main>
    <header class="scene-head">
      <h1 class="title"><span class="title-top">REFLECTION</span><span class="title-ghost">• Cooldown</span></h1>
      <p class="subtitle">Capture your thoughts — a short daily reflection to boost memory consolidation.</p>
      <div style="display:flex;justify-content:center;margin-top:8px">
        <button id="themeToggle" class="btn btn--ghost">🌙</button>
      </div>
    </header>

    <section class="card">
      <label for="r1" class="muted">1) What did you learn today?</label>
      <textarea id="r1" placeholder="Write a short note..."></textarea>

      <label for="r2" class="muted" style="margin-top:12px;display:block">2) What challenged you?</label>
      <textarea id="r2" placeholder="Write a short note..."></textarea>

      <label for="r3" class="muted" style="margin-top:12px;display:block">3) What will you try tomorrow?</label>
      <textarea id="r3" placeholder="Write a short note..."></textarea>

      <div style="display:flex;gap:8px;margin-top:12px">
        <button id="saveRef" class="btn btn--brand">Save Reflection</button>
      </div>
    </section>
  </main>

  <script type="module" src="/scripts/reflections.js?v=9002"></script>
  <script>
    (function(){
      const btn = document.getElementById('themeToggle');
      if (!btn) return;
      const html = document.documentElement;
      const sync = () => btn.textContent = (html.getAttribute('data-theme') === 'dark') ? '🌙' : '☀️';
      sync();
      btn.addEventListener('click', () => {
        const cur = html.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
        const next = cur === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        try { localStorage.setItem('theme', next); } catch(e){}
        sync();
      });
    })();
  </script>
</body>
</html>
