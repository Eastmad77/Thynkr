<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whylee Pro – Unlock More</title>

  <link rel="stylesheet" href="/styles/brand.css?v=9003">
  <link rel="stylesheet" href="/styles/style.css?v=9003">
  <link rel="stylesheet" href="/styles/animations.css?v=9003">
  <link rel="stylesheet" href="/styles/ads.css?v=9003">
</head>
<body>
  <header>
    <h1>Whylee Pro</h1>
    <p>Unlock premium avatars, bonus XP, and daily challenge tiers.</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Benefits</h2>
      <ul>
        <li>🧠 Unlimited challenges & faster XP growth</li>
        <li>🐉 Exclusive Pro Avatars (Dragon, Tiger, Wolf, Bear)</li>
        <li>🌙 Dark Mode + Custom Themes</li>
        <li>🏆 Priority leaderboard placement</li>
      </ul>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button id="btnPlaySub" class="btn btn--brand">Buy on Android (Play)</button>
        <button id="btnStripe" class="btn">Subscribe on Web</button>
      </div>
      <p id="proMsg" class="muted" style="margin-top:8px;"></p>
    </section>

    <div class="adwrap"><div id="ad-pro-footer"></div></div>
  </main>

  <footer>&copy; 2025 Whylee | <a href="/privacy.html">Privacy</a></footer>

  <script type="module">
    import { auth } from "/scripts/firebase-bridge.js";
    import { startPlayPurchase } from "/scripts/payments/play.js";
    import { createCheckout } from "/scripts/payments/stripe.js"; // assume you have stripe glue

    const msg = document.getElementById("proMsg");
    document.getElementById("btnPlaySub")?.addEventListener("click", () => {
      if (!auth.currentUser) { msg.textContent = "Sign in first."; return; }
      startPlayPurchase({ sku: "whylee_pro_monthly" });
      msg.textContent = "Opening Google Play…";
    });

    document.getElementById("btnStripe")?.addEventListener("click", async () => {
      if (!auth.currentUser) { msg.textContent = "Sign in first."; return; }
      msg.textContent = "Creating checkout…";
      try {
        await createCheckout({ priceId: "price_PRO_MONTHLY" }); // TODO: your Stripe price
      } catch (e) {
        msg.textContent = e.message || "Checkout failed.";
      }
    });

    // Ads (web-only marketing)
    import { mountConsentBanner } from "/scripts/ads/consentManager.js";
    import { initAdSense, createResponsiveAd, mountAdStyles } from "/scripts/ads/adsense.js";
    mountConsentBanner(); initAdSense(); mountAdStyles();
    window.addEventListener("DOMContentLoaded", () => createResponsiveAd("#ad-pro-footer", "1234567892"));
  </script>
</body>
</html>
