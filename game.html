<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Whylee — Daily Challenge</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="/styles/brand.css?v=8000">
  <link rel="stylesheet" href="/styles/style.css?v=8000">
  <link rel="stylesheet" href="/styles/animations.css?v=8000">

  <style>
    body { background: var(--bg-page); color: var(--text); font-family: var(--font-ui, Inter, system-ui, sans-serif); }
    main  { max-width: 980px; margin: 0 auto; padding: 16px 16px 64px; }

    /* HUD bar */
    .hud {
      position: sticky; top: 0; z-index: 50;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      padding: 10px 12px; margin: -16px -16px 16px;
      background: rgba(0,0,0,.35); backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    #hudUser { display: flex; align-items: center; gap: .6rem; }
    #hudScore { font-weight: 700; color: var(--brand); }

    /* Game area */
    .card {
      background: var(--bg-surface); border: 1px solid var(--border-soft);
      border-radius: 16px; padding: 16px; box-shadow: var(--shadow-sm);
    }
    .q-title { font-size: 1.1rem; margin: 0 0 .75rem; }
    .answers { display: grid; grid-template-columns: 1fr 1fr; gap: .75rem; }
    .answers button {
      border: 1px solid var(--border-soft); background: #0b1220; color: var(--text);
      border-radius: 12px; padding: .85rem 1rem; text-align: left; cursor: pointer;
    }
    .answers button:hover { background: #0e1530; }
    @media (max-width: 720px) { .answers { grid-template-columns: 1fr; } }

    .controls { display: flex; gap: .6rem; justify-content: flex-end; margin-top: .75rem; }
    .btn { border: 0; border-radius: 12px; padding: .7rem 1rem; font-weight: 700; cursor: pointer; }
    .btn--brand { background: var(--brand); color: #fff; }
    .btn--ghost { background: transparent; color: var(--text); border: 1px solid var(--border-soft); }
  </style>
</head>
<body>
  <main>
    <!-- HUD -->
    <div class="hud">
      <div id="hudUser"></div>
      <div id="hudScore">XP: 0</div>
    </div>

    <!-- Game container -->
    <section class="card" aria-live="polite">
      <header style="display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:6px">
        <h1 class="h4" style="margin:0">Daily Brain Challenge</h1>
        <div class="muted">Q <span id="qIdx">0</span>/<span id="qTotal">0</span> • Time <span id="timer">0</span>s</div>
      </header>

      <div id="viewport">
        <p class="muted">Press Start to begin today’s set.</p>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn btn--brand">Start</button>
        <button id="nextBtn"  class="btn btn--ghost" style="display:none">Next</button>
        <button id="finishBtn" class="btn btn--brand" style="display:none">Finish</button>
      </div>
    </section>
  </main>

  <!-- Single entry point for gameplay -->
  <script type="module" src="/scripts/game.js?v=8000"></script>
</body>
</html>
