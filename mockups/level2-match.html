<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Whylee • Level 2 Mockup (5 Pairs)</title>
<link rel="stylesheet" href="/styles/brand.css?v=8000">
<link rel="stylesheet" href="/styles/style.css?v=8000">
<style>
  body { background: radial-gradient(120% 140% at 10% -10%, #0F1A33, #0A0E17 42%), #0A0E17; color:#dbe7ff; }
  main { max-width: 1080px; margin: 0 auto; padding: 24px; }
  header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px; }
  .legend { color: var(--text-muted); }
  .match-grid { display:grid; grid-template-columns: repeat(5, 1fr); gap:12px; }
  .card { position:relative; aspect-ratio:2/3; border-radius:14px; overflow:hidden;
          background: linear-gradient(180deg, rgba(20,28,46,.9), rgba(6,10,20,.9));
          border:1px solid rgba(255,255,255,.08); box-shadow: 0 10px 30px rgba(0,0,0,.35); }
  .card::after { content:""; position:absolute; inset:-30% -30% auto auto; height:80%; width:80%;
                 background: radial-gradient(closest-side, rgba(245,211,107,.18), transparent 65%); transform: rotate(25deg); }
  .card .label { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; font-weight:800; font-size:1.1rem; color:#cfe0ff; text-shadow:0 8px 24px rgba(47,124,255,.3);}
  .pill { display:inline-flex; align-items:center; gap:.35rem; background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.1);
          border-radius:999px; padding:.25rem .6rem; }
  .meta { display:flex; align-items:center; justify-content:space-between; margin:12px 0 18px; color:#9FB2DA; }
</style>
</head>
<body>
  <main>
    <header>
      <h1 class="h4" style="margin:0">Level 2 • Memory Match</h1>
      <div class="legend">Find <strong>5 pairs</strong> • Faster = bonus XP</div>
    </header>

    <div class="meta">
      <span class="pill">Pairs Found: 0 / 5</span>
      <span class="pill">Time: 00:12</span>
    </div>

    <section class="match-grid" aria-label="Cinematic card grid">
      <div class="card"><div class="label">Aurora</div></div>
      <div class="card"><div class="label">Dawn</div></div>
      <div class="card"><div class="label">Valor</div></div>
      <div class="card"><div class="label">Courage</div></div>
      <div class="card"><div class="label">Cipher</div></div>
      <div class="card"><div class="label">Code</div></div>
      <div class="card"><div class="label">Ember</div></div>
      <div class="card"><div class="label">Spark</div></div>
      <div class="card"><div class="label">Zenith</div></div>
      <div class="card"><div class="label">Peak</div></div>
    </section>
  </main>
</body>
</html>
