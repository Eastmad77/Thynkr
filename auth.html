<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In – Whylee</title>

  <link rel="stylesheet" href="/styles/brand.css?v=9007" />
  <link rel="stylesheet" href="/styles/style.css?v=9007" />
  <link rel="stylesheet" href="/styles/animations.css?v=9007" />
</head>
<body>
  <header>
    <h1>Welcome to Whylee</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/menu.html">Menu</a>
      <a href="/pro.html">Pro</a>
      <a href="/about.html">About</a>
    </nav>
  </header>

  <main class="container narrow">
    <div class="card auth-card">
      <h2 id="authTitle">Sign In</h2>
      <p id="authSubtitle">Continue your Whylee journey</p>

      <form id="authForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit" class="btn" id="submitBtn">Sign In</button>

        <p class="auth-toggle">
          Don’t have an account? <a href="#" id="toggleSignup">Create one</a>
        </p>

        <p class="auth-forgot">
          <a href="#" id="forgotPassword">Forgot password?</a>
        </p>
      </form>

      <div id="message" class="hidden" role="status" aria-live="polite"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Whylee | Secure Access Portal
  </footer>

  <!-- Firebase boot (ORDER MATTERS) -->
  <script type="module" src="/scripts/firebase-config.js?v=9007"></script>
  <script type="module" src="/scripts/firebase-bridge.js?v=9007"></script>

  <!-- Page logic (no inline scripts; CSP-friendly) -->
  <script type="module" src="/scripts/auth.js?v=9007"></script>
</body>
</html>
