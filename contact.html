<body class="theme-dark">
  <header class="app-header">
    <a class="brand" href="/"><img src="/media/icons/app-icon.svg" alt="" class="brand-icon"/>Whylee</a>
  </header>

  <main class="app-shell">
    <section class="card">
      <h1>Contact</h1>
      <p>Questions or feedback? Email <a href="mailto:support@whylee.app">support@whylee.app</a>.</p>
      <form class="list" method="post" action="https://formspree.io/f/YOUR_ID">
        <input type="text" name="name" placeholder="Your name" required/>
        <input type="email" name="email" placeholder="Your email" required/>
        <textarea name="message" rows="5" placeholder="Your message" required></textarea>
        <button class="btn primary" type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="app-footer">
    <nav class="tabs">
      <a href="/#/home">Home</a>
      <a href="/contact.html" class="active">Contact</a>
      <a href="/about.html">About</a>
    </nav>
  </footer>

  <script src="/js/app.js?v=7000" defer></script>
</body>
