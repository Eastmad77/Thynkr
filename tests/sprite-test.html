<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Whylee Sprite Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #071422;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      min-height: 100vh;
    }
    svg {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 0 12px rgba(0,0,0,.35);
    }
    h2 { font-weight: 500; margin: 0; color: #9fc9ff; }
    .row { display: flex; gap: 24px; align-items: center; }
  </style>
</head>
<body>

  <h2>Whylee Avatar Sprite Preview</h2>

  <div class="row">
    <div>
      <svg viewBox="0 0 64 64">
        <use href="/media/avatars/avatars-sprite.svg#avatar-default"></use>
      </svg>
      <p>Default</p>
    </div>

    <div>
      <svg viewBox="0 0 64 64">
        <use href="/media/avatars/avatars-sprite.svg#avatar-pro-gold"></use>
      </svg>
      <p>Pro Gold</p>
    </div>

    <div>
      <svg viewBox="0 0 64 64">
        <use href="/media/avatars/avatars-sprite.svg#avatar-pro-silver"></use>
      </svg>
      <p>Pro Silver</p>
    </div>

    <div>
      <svg viewBox="0 0 64 64">
        <use href="/media/avatars/avatars-sprite.svg#avatar-leader"></use>
      </svg>
      <p>Leader</p>
    </div>
  </div>

  <div class="row">
    <div>
      <svg viewBox="0 0 24 24" width="48" height="48">
        <use href="/media/avatars/avatars-sprite.svg#crown-gold"></use>
      </svg>
      <p>Crown Badge</p>
    </div>
  </div>

</body>
</html>
