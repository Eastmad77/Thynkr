<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Whylee — Sign In</title>

  <link rel="stylesheet" href="/styles/brand.css?v=9004">
  <link rel="stylesheet" href="/styles/style.css?v=9004">
  <link rel="stylesheet" href="/styles/animations.css?v=9004">
</head>
<body class="bg-stars">
  <main class="container narrow">
    <h1 class="h3">Sign in</h1>
    <div class="card">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" autocomplete="email">
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password">
      <div style="display:flex;gap:8px;margin-top:12px">
        <button id="signInBtn" class="btn btn--brand">Sign in</button>
        <button id="resetBtn" class="btn btn--ghost">Reset password</button>
        <span id="msg" class="muted" aria-live="polite"></span>
      </div>
    </div>
  </main>

  <!-- Firebase (CSP-safe order) -->
  <script src="/scripts/firebase-config.js"></script>
  <script type="module" src="/scripts/firebase-bridge.js?v=9004"></script>

  <!-- Auth screen logic -->
  <script type="module" src="/scripts/auth.js?v=9004"></script>
</body>
</html>
