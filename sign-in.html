<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Whylee — Sign In</title>

  <!-- PWA surface + Dark Mode -->
  <meta name="theme-color" content="#0A0E17" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#02050B" media="(prefers-color-scheme: dark)">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/brand.css?v=9004">
  <link rel="stylesheet" href="/styles/style.css?v=9004">
  <link rel="stylesheet" href="/styles/animations.css?v=9004">
  <link rel="stylesheet" href="/styles/dark.css?v=9004">

  <style>
    main{max-width:420px;margin:0 auto;padding:20px}
    .card{background: var(--bg-surface, rgba(255,255,255,.06)); border:1px solid rgba(255,255,255,.10);
      border-radius:16px; padding:16px; box-shadow: 0 10px 28px rgba(0,0,0,.35);}
    .field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
    label{color:var(--text-muted,#9fb1d8)}
    input{
      background: rgba(255,255,255,.06); color: var(--text,#eaf2ff);
      border: 1px solid rgba(255,255,255,.12); border-radius: 12px;
      padding: 10px 12px; outline: none;
    }
    .row{display:flex;gap:8px;align-items:center;justify-content:space-between}
    .help{color:var(--text-muted,#9fb1d8); font-size:.9rem}
  </style>

  <script>
    try {
      const saved = localStorage.getItem("theme");
      const prefers = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved === 'dark' || (!saved && prefers)) {
        document.documentElement.setAttribute('data-theme','dark');
      }
    } catch (e) {}
  </script>
</head>
<body class="bg-stars">
  <main>
    <header class="scene-head" style="text-align:center">
      <h1 class="title"><span class="title-top">SIGN IN</span><span class="title-ghost">• Welcome Back</span></h1>
      <p class="subtitle">Continue your streaks and keep leveling up.</p>
    </header>

    <section class="card" aria-label="Sign-in form">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" placeholder="you@domain.com" required>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" required>
      </div>

      <div class="row" style="margin-top:8px">
        <button id="signInBtn" class="btn btn--brand">Sign In</button>
        <a class="btn btn--ghost" href="/index.html">Back</a>
      </div>

      <div class="row" style="margin-top:10px">
        <button id="resetBtn" class="btn btn--ghost" type="button">Forgot Password?</button>
        <span id="msg" class="help"></span>
      </div>
    </section>

    <div style="display:flex;justify-content:center;margin-top:12px">
      <button id="themeToggle" class="btn btn--ghost">🌙</button>
    </div>
  </main>

  <!-- Auth wiring -->
  <script type="module" src="/scripts/firebase-bridge.js?v=9004"></script>
  <script type="module" src="/scripts/auth.js?v=9004"></script>

  <script>
    (function(){
      const btn = document.getElementById('themeToggle');
      if (!btn) return;
      const html = document.documentElement;
      const sync = () => btn.textContent = (html.getAttribute('data-theme') === 'dark') ? '🌙' : '☀️';
      sync();
      btn.addEventListener('click', () => {
        const cur = html.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
        const next = cur === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        try { localStorage.setItem('theme', next); } catch(e){}
        sync();
      });
    })();
  </script>
</body>
</html>
