<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In – Whylee</title>

  <link rel="stylesheet" href="/styles/brand.css?v=9007" />
  <link rel="stylesheet" href="/styles/style.css?v=9007" />
  <link rel="stylesheet" href="/styles/animations.css?v=9007" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/index.html">Whylee</a>
    <nav class="nav">
      <a href="/menu.html">Menu</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/pro.html">Pro</a>
      <a href="/about.html">About</a>
    </nav>
  </header>

  <main class="container narrow">
    <div class="card auth-card">
      <h1 id="authTitle">Sign In</h1>
      <p id="authSubtitle" class="muted">Continue your Whylee journey</p>

      <form id="authForm" novalidate>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required autocomplete="username" />

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" required autocomplete="current-password" />

        <button type="submit" class="btn" id="submitBtn">Sign In</button>

        <p class="auth-toggle">
          Don’t have an account? <a class="link" href="#" id="toggleSignup">Create one</a>
        </p>

        <p class="auth-forgot">
          <a class="link" href="/reset.html">Forgot password?</a>
        </p>
      </form>

      <div id="message" class="muted" aria-live="polite"></div>
    </div>
  </main>

  <!-- Firebase boot (ORDER MATTERS) -->
  <script type="module" src="/scripts/firebase-config.js?v=9007"></script>
  <script type="module" src="/scripts/firebase-bridge.js?v=9007"></script>

  <!-- Page logic (no inline JS) -->
  <script type="module" src="/scripts/signin.js?v=9007"></script>
</body>
</html>
