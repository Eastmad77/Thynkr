[build]
  publish = "."
  command = ""   # No framework build â€“ pure static + functions

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["stripe"]

# SPA redirects
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# Cache + security headers
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/scripts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/media/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      base-uri 'self';
      frame-ancestors 'self';
      img-src 'self' data: blob:;
      media-src 'self' data: blob:;
      style-src 'self' 'unsafe-inline';
      script-src 'self' https://www.gstatic.com https://www.googletagmanager.com;
      connect-src 'self' https://firestore.googleapis.com https://firebasestorage.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://firebaseinstallations.googleapis.com https://www.googleapis.com https://api.stripe.com;
      font-src 'self' data:;
      object-src 'none';
      frame-src 'self' https://js.stripe.com;
      manifest-src 'self';
      worker-src 'self';
    """
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
