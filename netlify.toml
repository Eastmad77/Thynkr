# Whylee â€” Netlify configuration
# - SPA routing to index.html
# - Service Worker headers
# - Functions bundling for Stripe + status endpoints
# =====================================================================

[build]
  publish = "."

# ---------- Functions bundling ----------
[functions]
  node_bundler = "esbuild"

# Stripe webhook uses raw body + Stripe SDK
[functions."stripe/webhook"]
  external_node_modules = ["stripe"]

# ---------- Security / PWA headers ----------
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/site.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=utf-8"

# You can add stronger security headers below as needed:
# [[headers]]
#   for = "/*"
#   [headers.values]
#     X-Content-Type-Options = "nosniff"
#     X-Frame-Options = "DENY"
#     Referrer-Policy = "strict-origin-when-cross-origin"
#     Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# ---------- SPA routing ----------
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
