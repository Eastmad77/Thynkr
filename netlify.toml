[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      base-uri 'self';
      frame-ancestors 'self';

      img-src 'self' data: blob:;
      media-src 'self' data:;
      font-src 'self' data:;
      object-src 'none';
      manifest-src 'self';
      worker-src 'self';

      style-src 'self' 'unsafe-inline';

      # Your JS must come from self + these (Firebase loader + GTM if used)
      script-src 'self' https://www.gstatic.com https://www.googletagmanager.com;

      # ALLOW network calls to Firebase/Google endpoints used by Auth/Firestore/Installs
      connect-src
        'self'
        https://www.gstatic.com
        https://firestore.googleapis.com
        https://www.googleapis.com
        https://firebaseinstallations.googleapis.com
        https://identitytoolkit.googleapis.com
        https://securetoken.googleapis.com
        https://storage.googleapis.com
        https://www.google-analytics.com
        https://api.stripe.com;

      # Allow Stripe frames for checkout (if you open it)
      frame-src 'self' https://js.stripe.com;
    """
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), interest-cohort=()"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
